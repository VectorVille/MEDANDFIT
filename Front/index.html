<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>

  <body>
    <form id="form" action="index.html" method="get">
      <input type="checkbox" id="HighBP" name="HighBP" />
      <label class="light" for="HighBP">Гипертония</label><br />

      <input type="checkbox" id="HighChol" name="HighChol" />
      <label class="light" for="HighChol">Высокий уровень холестирина</label
      ><br />

      <input type="checkbox" id="Smoker" name="Smoker" />
      <label class="light" for="Smoker">Курю</label><br />

      <input type="checkbox" id="Stroke" name="Stroke" />
      <label class="light" for="Stroke">Был инсульт</label><br />

      <input type="checkbox" id="PhysActivity" name="PhysActivity" />
      <label class="light" for="PhysActivity">Физическая активность</label
      ><br />

      <input type="checkbox" id="Fruits" name="Fruits" />
      <label class="light" for="Fruits">Употребляю фрукты</label><br />

      <label for="Diabetes">Сахарный диабет</label>
      <select id="Diabetes" name="Diabetes">
        <option value="no">Нет</option>
        <option value="first">Первого типа</option>
        <option value="second">Второго типа</option>
      </select>

      <label for="BMI">Индекс массы тела</label>
      <input type="number" id="BMI" name="BMI" />

      <input type="submit" name="submit" id="submit" />
    </form>

    <script src="js/script.js"></script>
  </body>
</html>
